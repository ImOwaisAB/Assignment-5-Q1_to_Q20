divisible by 3 or else show a message “Number is not divisible
by 3”.-->

    <script>
        var user1stInput = +prompt("Enter any Number");
        var user2ndInput = 3;
        var userAnswer = user1stInput % user2ndInput;
        if (userAnswer === 0) {
            alert("This is divisible");

            alert("This is not divisible");
        }
    </script>
